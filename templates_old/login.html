<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> <!-- ลิงก์ไปยังไฟล์ CSS -->
</head>
<body>
    <header>
        <h1>เข้าสู่ระบบ</h1>
    </header>

    <main>
        <form method="POST"> <!-- เปลี่ยน action ตามต้องการ -->
            <label for="username">ชื่อผู้ใช้:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">อีเมล:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">เข้าสู่ระบบ</button>
        </form>

        <p>ยังไม่มีบัญชี? <a href="{{ url_for('register') }}">ลงทะเบียนที่นี่</a></p>
    </main>

    <footer>
        <p>&copy; 2024 เว็บทบทวนภาษาญี่ปุ่น | สงวนลิขสิทธิ์</p>
    </footer>
</body>
</html>
